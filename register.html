<body>

     <!-- Registration Form -->
     <div class="form">
        <span class="title"><strong>Registration</strong></span>

        <form id="register-form" action="post">
            <div class="input-field">
                <input type="text" placeholder="Enter your name" id="name" name="name">
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter your email" id= "email" name="email">
                <i class="uil uil-envelope icon"></i>
            </div>
          
            <div class="input-field">
                <input type="password" class="password" placeholder="password" id="password" name="password">
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            

            <div class="input-field button">
                <input id="but1"type="submit" value="register">
            </div>
        </form>

        <div class="login-signup">
            <span class="text">Already a member?
                <a href="login.html" class="text login-link">Login Now</a>
            </span>
        </div>
    </div>
</div>
</div>
